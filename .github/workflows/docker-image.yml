name: Build and Push Docker Image

on:
  workflow_dispatch:  # Allows manual trigger from the GitHub UI
  push:
    branches:
      - master  # Triggers on push to the 'master' branch
  pull_request:
    branches:
      - master  # Triggers on pull request to the 'master' branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: List directory contents for debugging
      - name: List directory contents
        run: |
          echo "Listing contents of the current directory..."
          ls -R  # List all files and directories recursively

      # Step 3: Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Step 4: Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 5: Build the Docker image in the apod-api directory
      - name: Build Docker Image
        run: |
          echo "Building the Docker image..."
          docker build ./apod-api -t apod-api:latest  # Specify the directory directly
          echo "Docker image built successfully!"

      # Step 6: Tag the image with your Docker Hub username
      - name: Tag Docker Image
        run: |
          echo "Tagging the Docker image..."
          docker tag apod-api:latest ${{ secrets.DOCKER_USERNAME }}/apod-api:latest
          echo "Docker image tagged successfully!"

      # Step 7: Push the Docker image to Docker Hub
      - name: Push Docker Image
        run: |
          echo "Pushing the Docker image to Docker Hub..."
          docker push ${{ secrets.DOCKER_USERNAME }}/apod-api:latest
          echo "Docker image pushed successfully!"
